<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_ui_kit">
  <link rel="apple-touch-icon" href="icons/icon-192-maskable.png">

  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="favicon.ico"/>
  <title>Probar</title>

  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnnM6F3eJLqNHkU5cazsdphTQJ0ned9L0"></script>

  <style>
    /* Fullscreen loader styles */
    #splash-screen {
      position: fixed;
     top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff; /* Set background color */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #splash-screen img {
      width: 512px;
      height: 512px;
      margin-bottom: 20px;
    }
    /* Loader animation */
    #loader {
      border: 5px solid #f3f3f3; /* Light grey */
      border-top: 5px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    /* Spin animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<!-- Splash screen loader -->
<div id="splash-screen">
  <!-- Replace this div with an image if needed -->
  <img src="icons/Logo-footer (2).webp" alt="App Logo">
  <!--  <div id="loader"></div>-->
</div>

<script>
  window.addEventListener('load', function() {
    // Initialize the Flutter web app
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        // Run the app and hide the splash screen when the app is ready
        engineInitializer.initializeEngine().then(function(appRunner) {
          appRunner.runApp();
          // Hide splash screen after app is ready
          const splashScreen = document.getElementById('splash-screen');
          splashScreen.style.display = 'none';
        });
      }
    });
  });
</script>
</body>
</html>
